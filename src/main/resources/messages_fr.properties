staff.title=MiXiT
staff.story1=MiXiT est une belle aventure débutée en 2011 et née de la collaboration entre le Lyon Java User Group et le Club Agile Rhône-Alpes. 2017 sera la 7ème édition, et un de ses principes fondateurs "proposer une conférence à Lyon accessible à tous" est toujours d'actualité.
staff.story2=Cette conférence a été créée par le Lyon Jug et le CARA. Mais vous n'entendrez pas uniquement parler d'agilité ou de l'écosystème Java pendant ces deux jours. Le but est de vous proposer des sessions qui abordent tant le développement au sens large, que le management, etc...
staff.story3=Comme chaque année nous sommes fiers de vous accueillir pour des sessions d’expertise, des jeux et des rencontres. Entrepreneurs, Chefs de Projet, développeurs vous trouverez forcément des idées pour vos projets! Les conférences peuvent être aussi bien en français qu'en anglais.

