home.info.section1content=Des conf\u00E9rences pour faire des d\u00E9couvertes, des jeux pour apprendre, des ateliers de d\u00E9veloppement ou cr\u00E9atifs, Mix-IT c'est 2 jours intenses de progr\u00E8s et de rencontres&nbsp;! La soir\u00E9e, ouverte \u00E0 tous, est aussi le moment id\u00E9al pour faire des connaissances et s'ouvrir aux autres cultures.
home.info.section2content=Afin de garder une dimension conviviale, le nombre de participants est limit\u00E9 \u00E0 600. Nous nous battons pour vous proposer tout cela \u00E0 un prix tr\u00E8s abordable, pour que tout un chacun puisse en profiter.
